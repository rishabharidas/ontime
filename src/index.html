<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="../node_modules/xel/xel.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <meta
      name="xel-theme"
      content="../node_modules/xel/themes/adwaita-dark.css"
    />
    <meta name="xel-accent-color" content="gray" />
    <meta name="xel-icons" content="../node_modules/xel/icons/fluent.svg" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>onTime</title>
  </head>

  <body>
    <div class="main">
      <div class="side-bar">
        <div class="side-bar-top">
          <span>Hello Electron !</span>
          <x-button onclick="callAddItem()">
            <x-label>Add Time</x-label>
          </x-button>
        </div>
      </div>
      <div class="contents"></div>
    </div>
  </body>
</html>
