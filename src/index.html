<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="../node_modules/xel/xel.js" type="module"></script>
    <script src="../node_modules/fullcalendar/index.global.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
    <meta
      name="xel-theme"
      content="../node_modules/xel/themes/adwaita-dark.css"
    />
    <meta name="xel-accent-color" content="gray" />
    <meta name="xel-icons" content="../node_modules/xel/icons/fluent.svg" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>onTime</title>
  </head>

  <body>
    <div class="main">
      <div class="side-bar">
        <div class="side-bar-top">
          <span>onTime</span>
          <x-button id="addTimeButton" size="small">
            <x-label>Add Another Time</x-label>
          </x-button>
        </div>
        <div class="sidebar-main">
          <div id="calendar"></div>
          <div class="time-slots"></div>
        </div>
      </div>
      <div class="contents">
        <div class="content-menu">
          <x-label id="menuOption1">option1</x-label>
          <x-button
            id="saveTimeData"
            size="small"
            class="menu-option-button-right"
          >
            <x-label> Save </x-label>
          </x-button>
        </div>
        <x-texteditor class="content-editor"></x-texteditor>
      </div>
    </div>
  </body>
</html>
